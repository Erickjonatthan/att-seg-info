<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        async function register() {
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const role = document.getElementById('reg_role').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });
            const data = await response.json();
            alert(data.message);
        }

        async function login() {
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                alert('Login successful');
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</head>
<body>
    <h2>Register</h2>
    <input type="text" id="reg_username" placeholder="Username"><br>
    <input type="password" id="reg_password" placeholder="Password"><br>
    <select id="reg_role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select><br>
    <button onclick="register()">Register</button>
    
    <h2>Login</h2>
    <input type="text" id="login_username" placeholder="Username"><br>
    <input type="password" id="login_password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
</body>
</html>
